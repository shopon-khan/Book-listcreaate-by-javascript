<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list create by Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h1>Book List Create by <span class="creator-name">Shopon</span></h1>
        <form id="book-form" action="">
            <div class="form-group">
                <label for="title">Title</label>
                <br>
                <input type="text" placeholder="Enter Your Book Name" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <br>
                <input type="text" placeholder="Enter Your Author Name" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="year"></label>Year</label>
                <br>
                <input type="text" placeholder="Enter Year" id="year" class="form-control">
            </div>
            <input class="btn" type="submit" value="Add Book">
        </form>
        <div class="table">
            <table class="table">
                <tbody id="book-list">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tbody>
            </table>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
